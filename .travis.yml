language: phyton

python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y -qq postfix libmilter-dev libmilter1.0.1 sendemail
  - sudo -H pip install -U oletools
  - sudo pip install pymilter
  - sudo pip install configparser

before_script:
  - sudo service postfix stop
  - sudo postconf -e smtpd_milters=inet:127.0.0.1:3690
  - sudo postconf -e milter_default_action=accept
  - sudo service postfix start
  - sudo ls
  - sudo sh ./macromilter/install_ubuntu.sh
  
script:
  - sendemail -f travis@localhost -t travis@localhost -m "test" -s localhost -u "test" -v
